<div class="utopia-container">
    <h1>Gestion des Rôles/Groupes</h1>
    <input type="text" #newGroupe>
    <button (click)="openPopup(newGroupe.value)">Ajouter un nouveau rôle/groupe</button>
  
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let groupe of groupes">
          <td>{{ groupe.nom }}</td>
          <td>
            <button (click)="modifierRole(groupe._id)">Modifier</button>
            <button (click)="supprimerRole(groupe._id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
