<div class="container">
    <h1>Modifier l'utilisateur</h1>
    <form (ngSubmit)="modifierUtilisateur()">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value={{utilisateur.nom}} required>
      </div>
      <div class="form-group">
        <label for="prenom">Pr√©nom :</label>
        <input type="text" id="prenom" name="prenom" value={{utilisateur.prenom}} required>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value={{utilisateur.email}} required>
      </div>
      <div class="form-group">
        <label for="groupes">Groupes :</label>
        <select id="groupes" name="groupes" value={{utilisateur.groupes}} multiple>
            <option *ngFor="let option of utilisateur.groupes" [value]="option">                  
                {{option}}
            </option>
          </select>
      </div>
      <button type="submit">Enregistrer</button>
      <button (click)="goBack()">Annuler</button>
    </form>
  </div>
