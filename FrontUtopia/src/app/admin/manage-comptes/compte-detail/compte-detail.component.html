<div class="container">
  <h1>Modifier l'utilisateur</h1>
  <form [formGroup]="updateUserForm">
    <fieldset>
      <div class="form-group">
        <label for="nom" class="form-label">Nom :</label>
        <input type="text" class="form-control" id="nom" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="prenom" class="form-label">PrÃ©nom :</label>
        <input type="text" class="form-control" id="prenom" formControlName="prenom">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email :</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="antennes" class="form-label">Antennes :</label>
        <select class="form-control custom-select" id="antennes" formControlName="antennes" multiple>
          <option *ngFor="let antenne of antennes" value="{{antenne._id}}">{{antenne.nom}}</option>
        </select>
      </div>
    </fieldset>
    <div class="form-buttons">
      <button type="button" class="btn btn-utopia-primary" (click)="modifierUtilisateur()">Enregistrer</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Annuler</button>
    </div>
  </form>
</div>
