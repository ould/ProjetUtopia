<div class="container-fluid">
  <div *ngIf="familleInput">
    <div class="row">
      <h2 class="col-md-3">{{familleInput.nomFamille | uppercase}}</h2>

      <button class="form-control col btn btn-primary" *ngIf="lectureSeule" type="button" (click)="change()">Modifier</button>
      <button class="form-control col btn btn-success" *ngIf="!lectureSeule" type="button" (click)="save()">Sauvegarder</button>
    </div>

    <app-personne [personnesInput]="familleInput.personnes" [lectureSeuleInput]="lectureSeule">
    </app-personne>

    <div class="row">
      <div class="form-group col-md-3 col">
        <label for="famille-nom" class="form-label">Composition : </label>
        <input id="famille-nom" class="form-control" [(ngModel)]="familleInput.composition" placeholder="Nom"
          disabled="{{lectureSeule}}">
      </div>
      <div class="form-group col-md-3 col">
        <label for="famille-nom" class="form-label">Nationalit√© : </label>
        <input id="famille-nom" class="form-control" [(ngModel)]="familleInput.nationalite" placeholder="Nom"
          disabled="{{lectureSeule}}">
      </div>

    </div>

    <div class="form-group ">
      <label for="famille-nom" class="form-label">Commentaire : </label>
      <input id="famille-nom" class="form-control" [(ngModel)]="familleInput.commentaire" placeholder="Nom"
        disabled="{{lectureSeule}}">
    </div>

   
  </div>
  <button type="button" (click)="goBack()">Retour</button>
</div>
