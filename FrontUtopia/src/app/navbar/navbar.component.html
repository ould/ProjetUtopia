<nav class="navbar navbar-expand-lg bg-utopia-primary">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="switchActive('Accueil')" routerLink="/accueil">Utopia56</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="isLoggedIn">
        <li class="nav-item" *ngIf="aAccesAdmin">
          <a class="nav-link" [class.active]="this.activeTab=='Admin'" (click)="switchActive('Admin')" aria-current="page"
            routerLink="/admin">Admin</a>
        </li>
        <li class="nav-item" *ngIf="aAccesChat">
          <a class="nav-link" [class.active]="this.activeTab=='Chat'" (click)="switchActive('Chat')" routerLink="/chat">Chat</a>
        </li>
        <li class="nav-item" *ngIf="aAccesFamille">
          <a class="nav-link" [class.active]="this.activeTab=='Famille'" (click)="switchActive('Famille')" routerLink="/famille">Famille</a>
        </li>
        <li class="nav-item" *ngIf="aAccesRapports">
          <a class="nav-link" [class.active]="this.activeTab=='Reporting'" (click)="switchActive('Reporting')"
            routerLink="/reporting">Reporting</a>
        </li>
        <li class="nav-item" *ngIf="aAccesRapports">
          <a class="nav-link" [class.active]="this.activeTab=='Missions'" (click)="switchActive('Missions')"
            routerLink="/missions">Missions disponibles</a>
        </li>
      </ul>
      
      <div class="d-flex ms-auto">
        <div *ngIf="isLoggedIn" [formGroup]="antenneDefautForm" class="dropdown">
          <label class="btn btn-utopia-secondary dropdown-toggle" type="button" id="antenneDefautDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Antenne actuelle : {{antenneActuelle}}
          </label>
          <ul class="dropdown-menu" aria-labelledby="antenneDefautDropdown">
            <li *ngFor="let antenne of antennesUtilisateur">
              <a class="dropdown-item" (click)="changeAntenneDefaut(antenne._id)">{{antenne.nom}}</a>
            </li>
          </ul>
        </div>
        <button *ngIf="!isLoggedIn" class="btn btn-utopia-secondary me-2" routerLink="/login" (click)="collapseNavbar()">Login</button>
        <button *ngIf="!isLoggedIn" class="btn btn-utopia-secondary me-2" routerLink="/register" (click)="collapseNavbar()">S'enregistrer</button>
        <button *ngIf="isLoggedIn" class="btn btn-utopia-secondary me-2" routerLink="/logout" (click)="collapseNavbar()">Logout</button>
      </div>
    </div>
  </div>
</nav>
