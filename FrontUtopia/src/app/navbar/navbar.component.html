<nav class="navbar navbar-expand-lg bg-utopia-primary">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="switchActive('Accueil')" routerLink="/accueil">Utopia56</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="isLoggedIn">
        <li class="nav-item active"  *ngIf="isGroupeAdmin">
          <a class="nav-link" [class.active]="this.activeTab=='Admin'" (click)="switchActive('Admin')" aria-current="page" routerLink="/admin">Admin</a>
        </li>
        <li class="nav-item" *ngIf="isGroupeChat">
          <a class="nav-link"  [class.active]="this.activeTab=='Chat'" (click)="switchActive('Chat')"  routerLink="/chat">Chat</a>
        </li>
        <li class="nav-item" *ngIf="isGroupeFamille">
          <a class="nav-link"  [class.active]="this.activeTab=='Famille'" (click)="switchActive('Famille')"  routerLink="/famille">Famille</a>
        </li>
        <li class="nav-item" *ngIf="isGroupeRapports">
          <a class="nav-link"  [class.active]="this.activeTab=='Reporting'" (click)="switchActive('Reporting')"  routerLink="/reporting">Reporting</a>
        </li>
      </ul>
      <div class="d-flex">
        <button *ngIf="!isLoggedIn" class="btn btn-utopia-secondary me-2" routerLink="/login" (click)="collapseNavbar()">Login</button>
        <button *ngIf="!isLoggedIn" class="btn btn-utopia-secondary me-2" routerLink="/register" (click)="collapseNavbar()">S'enregistrer</button>
        <button *ngIf="isLoggedIn" class="btn btn-utopia-secondary me-2" routerLink="/logout" (click)="collapseNavbar()">Logout</button>
        <button *ngIf="isLoggedIn && !this.isInitialise" class="btn btn-utopia-secondary" (click)="initialiseDonnees()">Initialise</button>
        <select *ngIf="isLoggedIn && this.userMultipleAntennes" class="custom-select"  formControlName="antennes">
          <option *ngFor="let antenne of antennesUser" value="{{antenne}}">{{antenne}}</option>
        </select>
      </div>
    </div>
  </div>
