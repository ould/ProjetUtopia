<div class="carousel-item active" [ngClass]="{'active': ActiveInput}">
  <div class="row">
    <div class="form-group col-md-3">
      <label for="famille-nom" class="form-label">Nom : </label>
      <input id="famille-nom" class="form-control" [(ngModel)]="personneInput.nom" placeholder="Nom"
        disabled="{{lectureSeuleInput}}">
    </div>
    <div class="form-group col-md-3">
      <label for="famille-Prenom" class="form-label">Prenom : </label>
      <input id="famille-Prenom" class="form-control" [(ngModel)]="personneInput.prenom" placeholder="Prenom"
        disabled="{{lectureSeuleInput}}">
    </div>
  </div>
</div>
