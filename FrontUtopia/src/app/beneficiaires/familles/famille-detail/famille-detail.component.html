<div class="container-fluid" *ngIf="familleInput">
  <form [formGroup]="familleForm" (ngSubmit)="saveOrUpdate(familleInput._id !== undefined)">
    <div class="family-details">
      <h2 class="family-title">{{ familleInput.nom | uppercase }}</h2>

      <!-- Bandeau rouge pour les messages d'erreur -->
      <div *ngIf="formulaireInvalide" class="error-banner">
        Veuillez corriger les champs en rouge avant de continuer.
      </div>

      <!-- Boutons flottants au bas de l'écran -->
      <div class="btn-group floating-buttons">
        <button class="btn btn-success" *ngIf="modificationEnCours" type="submit">Sauvegarder</button>
        <button class="btn btn-secondary" (click)="goBack()">Retour</button>
      </div>

      <!-- Bouton pour afficher/cacher app-membre -->
      <button class="btn toggle-btn" (click)="basculerAffichageMembres()">
        {{ showMembres ? 'Cacher les membres' : 'Afficher les membres' }}
      </button>

      <!-- Contenu collapsible -->
      <div class="collapse-section" [ngClass]="{ 'collapsed': !showMembres }">
        <app-membre [familleForm]="this.familleForm" [membresInput]="membresFamille"
          [modificationEnCours]="modificationEnCours"></app-membre>
      </div>

      <div class="row details-row">
        <legend>Détails de la famille</legend>
        <div class="form-group">
          <label for="composition">Composition :</label>
          <input id="composition" formControlName="composition" class="form-control" />
          <div *ngIf="familleForm.get('composition')?.invalid && familleForm.get('composition')?.touched"
            class="text-danger">
            Composition est obligatoire.
          </div>
        </div>

        <div class="form-group"
          [ngClass]="{ 'has-error': familleForm.get('commentaire')?.invalid && familleForm.get('commentaire')?.touched }">
          <label for="famille-commentaire">Commentaire :</label>
          <input id="famille-commentaire" class="form-control" formControlName="commentaire"
            [disabled]="!modificationEnCours">
          <div *ngIf="familleForm.get('commentaire')?.invalid && familleForm.get('commentaire')?.touched"
            class="text-danger">
            Commentaire est requis.
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
