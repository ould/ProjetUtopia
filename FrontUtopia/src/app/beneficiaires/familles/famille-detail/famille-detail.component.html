<div class="container">
  <div class="family-details">
    <h2 class="family-title">{{ familleInput.nomFamille | uppercase }}</h2>
    <app-membre [membresInput]="membresFamille" [lectureSeuleInput]="lectureSeule"></app-membre>
    <div class="row">
      <legend>DÃ©tails de la famille</legend>
      <div class="col-md-6">
        <div class="form-group">
          <label for="famille-composition">Composition :</label>
          <input id="famille-composition" class="form-control" [(ngModel)]="familleInput.composition" placeholder="Composition"
            [disabled]="lectureSeule">
        </div>
        <div class="form-group">
          <label for="famille-Commentaire">Commentaire :</label>
          <input id="famille-Commentaire" class="form-control" [(ngModel)]="familleInput.commentaire" placeholder="Commentaire"
            [disabled]="lectureSeule">
        </div>
      </div>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" *ngIf="lectureSeule" (click)="change()">Modifier</button>
      <button class="btn btn-success" *ngIf="!lectureSeule" (click)="save()">Sauvegarder</button>
      <button class="btn btn-primary" (click)="goBack()">Retour</button>
    </div>
  </div>
</div>
