<div class="container">
    <div class="text-end mb-3">
      <button class="btn btn-primary me-2" type="button" (click)="ajouterPersonne()">Ajouter personne à la
        famille</button>
    </div>
    <!-- Formulaire pour les détails de la famille -->
    <fieldset>
      <!-- Boutons pour la navigation entre les personnes -->
      <div class="text-center mt-4">
        <legend>Personnes de la famille</legend>
        <button class="btn btn-secondary me-2" type="button" (click)="prevPersonne()">Précédent</button>
        <button class="btn btn-secondary me-2" type="button" (click)="nextPersonne()">Suivant</button>
      </div>
  
      <div class="personne-details">
        <div *ngFor="let membre of membresInput; let i = index" [ngClass]="{ 'active': i === currentPersonneIndex }">
          <h3>{{ membre.nom }} {{ membre.prenom }}</h3>
          <div class="form-group">
            <label for="nom">Nom :</label>
            <input id="nom" class="form-control" [(ngModel)]="membre.nom" [readonly]="lectureSeuleInput">
          </div>
          <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input id="prenom" class="form-control" [(ngModel)]="membre.prenom" [readonly]="lectureSeuleInput">
          </div>
          <div class="form-group">
            <label for="ddn">Date de naissance :</label>
            <input id="ddn" class="form-control" [(ngModel)]="membre.ddn" [readonly]="lectureSeuleInput">
          </div>
          <div class="form-group">
            <label for="situation">Situation :</label>
            <input id="situation" class="form-control" [(ngModel)]="membre.situation" [readonly]="lectureSeuleInput">
          </div>
          <div class="form-group">
            <label for="procedure">Procédure :</label>
            <input id="procedure" class="form-control" [(ngModel)]="membre.procedure" [readonly]="lectureSeuleInput">
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone :</label>
            <input id="telephone" class="form-control" [(ngModel)]="membre.telephone" [readonly]="lectureSeuleInput">
          </div>
          <div class="form-group">
            <label for="nationalite">Nationalité :</label>
            <input id="nationalite" class="form-control" [(ngModel)]="membre.nationalite"
              [readonly]="lectureSeuleInput">
          </div>
        </div>
      </div>
  
    </fieldset>
  </div>
