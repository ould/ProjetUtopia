<div class="col">
    <div class="card" id="chat1" style="border-radius: 15px;">
        <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
            style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
            <i class="fas fa-angle-left"></i>
            <p class="mb-0 fw-bold">{{ChatInput.nom}}</p>
            <i class="fas fa-times"></i>
        </div>
        <div class="card-body container text-center">
            <div *ngFor="let messageIndex of ChatInput.messages" class="p-3 ms-3 blockMessage col"
                style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                <div class="d-flex flex-row justify-content-start mb-4">
                    <img src="assets/img/téléchargement.png" alt="avatar 1" style="width: 45px; height: 100%;">
                    <div class="fw-bold">{{messageIndex.nomPersonne}} :</div>
                    <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                        <p class="small mb-0">{{messageIndex.message}}</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col">
            <textarea class="form-control" id="textAreaExample" rows="4"
                placeholder="Entrez votre message.."></textarea>
        </div>
    </div>
</div>
