<div class="container text-center">
    <div class="row">
      <div class="col borderU">
        <ol class="list-group list-group-numbered">
            <li *ngFor="let ChatIndex of chats$ | async" (click)="selectChat(ChatIndex.id)" class="list-group-item d-flex justify-content-between align-items-start">
                <div  class="ms-2 me-auto">
                    <div class="fw-bold">{{ChatIndex.nomChat}}</div>
                </div>
            </li>
        </ol>
      </div>
      <div class="col">
       <app-chat-detail *ngIf="selectedChat" [ChatInput]="selectedChat" >
       </app-chat-detail>
      </div>
    </div>
  </div>
