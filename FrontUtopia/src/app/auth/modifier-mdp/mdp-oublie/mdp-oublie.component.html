<div class="mdp-oublie-container">
    <h2>Mot de passe oublié</h2>
    <p>Veuillez renseigner votre adresse email pour réinitialiser votre mot de passe.</p>
    <form (ngSubmit)="changeMdp()">
        <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Entrez votre email" required />
        </div>
        <button type="submit" class="btn-submit">Envoyer</button>
    </form>
</div>
